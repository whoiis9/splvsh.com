<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summer Cool-Off Shop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>☀️ Summer Cool-Off Shop</h1>
    <p>Beat the heat with our best summer products!</p>
  </header>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Cooling Towel">
      <h3>Cooling Towel</h3>
      <p>$9.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Portable Fan">
      <h3>Portable Fan</h3>
      <p>$14.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Add more products -->
  </main>

  <footer>
    <p>&copy; 2025 Summer Shop. Stay cool!</p>
  </footer>
</body>
</html>
